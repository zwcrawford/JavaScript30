<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <!--
        "data-" (data dash) is a way to get the values from the inputs.
        the "sizing" part is taco, a made-up suffix
      -->
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"></input>

      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px"></input>

      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#00d8fb"></input>
    </div>
    <p></p>
    <img src="https://s3-us-west-2.amazonaws.com/axiomimagesthumbs-or/proxy/thumbs/DX0002_119_020-00002.jpg">

    <script src="main.js"></script>
  </body>
</html>
