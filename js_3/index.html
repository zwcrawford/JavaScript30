<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"></input>

      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px"></input>

      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#ffc600"></input>
    </div>

    <img src="http://wallpaperswide.com/downtown_nashville_tennessee-wallpapers.html/setfav">

    <script src="main.js"></script>
  </body>
</html>
